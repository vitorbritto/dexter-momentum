<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Using bind with timers</title>
        <meta charset="UTF-8">
        <style type="text/css">
            #task {
                margin: 100px auto;
                background: #eee;
                width: 200px;
                display: block;
                color: #333;
                font-family: 'Arial';
                font-size: 160px;
                text-align: center;
            }
        </style>
        <script>

            if (!Function.bind) {

                Function.prototype.bind = function(scope) {
                    var _this = this;
                    return function() {
                        return _this.apply(scope, arguments);
                    }
                }

            }

            function Counter(id,start,finish) {

                this.count = this.start = start;
                this.finish = finish;
                this.id = id;

                this.countDown = function() {
                    if (this.count === this.finish) {
                        this.countDown = null;
                        return;
                    }
                    document.getElementById(this.id).innerHTML=this.count--;
                    setTimeout(this.countDown.bind(this),1000);
                };
            }

            window.onload = function() {
                var counter = new Counter('task', 10, 0);
                counter.countDown();
            };

        </script>
    </head>
    <body>
        <span id="task">10</span>
    </body>
</html>
