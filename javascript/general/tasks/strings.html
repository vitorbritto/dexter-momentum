<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation - Strings</title>
</head>
<body>

    <h1>Important Note:</h1>
    <p>These experiments are only for reference. Don't use inline CSS or Scripts!</p>

    <!-- BEGIN - Script 01 -->
    <div id="result"></div>

    <script>

        document.addEventListener('DOMContentLoaded', function(e) {
            console.log('DOM fully loaded and parsed');

            var $words  = prompt('Enter keywords, separated by commas(,):'),
                $list   = $words.split(','),
                $result = '';

            if ($words === null || $words === '') {
                console.log('No keywords defined! Please refresh your browser and try again.');
                return false;
            }

            for(var i = 0, len = $list.length; i < len; i++) {
                $result += 'Keyword: ' + $list[i] + '<br>';
            }

            var $output = document.getElementById('result');
            $output.innerHTML = $result;

        });

    </script>
    <!-- /END - Script 01 -->

    <!-- BEGIN - Script 02 -->
    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
    <div id="output"></div>

    <script>
        var txt = document.getElementById('textarea'),
            lns = txt.value.split('\n'),
            out = document.getElementById('output');

        out.innerHTML = lns[lns.length - 1];
    </script>
    <!-- /END - Script 02 -->


    <!-- /BEGIN - Script 03 -->
    <div id="item-right"></div>

    <style>
        .text-right {
            text-align: right;
        }
    </style>

    <script>
        var num = 135.45,
            elm = document.getElementById('item-right'),
            txt = document.createTextNode(num),
            p   = document.createElement('p');

        p.appendChild(txt);
        p.setAttribute('class', 'text-right');

        elm.appendChild(p);

    </script>
    <!-- /END - Script 03 -->

    <!-- /BEGIN - Script 04 -->
    <div id="item-left"></div>

    <style>
        .text-left {
            text-align: left;
        }
    </style>

    <script>
        var num = 135.45,
            elm = document.getElementById('item-left');

        elm.innerHTML = '<p class=\"text-left\">' + num + '</p>';

    </script>
    <!-- /END - Script 04 -->


</body>
</html>
