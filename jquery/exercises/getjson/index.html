<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get JSON Example</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="col-lg-12">
            <div class="well">
                <h2>Carretos Online - Sistema de Busca</h2>
                <form action="" method="GET" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control input-lg autocomplete" name="start" placeholder="local de origem">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg autocomplete" name="end" placeholder="local de destino">
                    </div>
                    <div class="form-group">
<nav class="moveis">
<ul class="moveis-sections">
<li>Sala</li>
<li>Cozinha</li>
<li>Quarto</li>
<li>Banheiro</li>
<li>Outros</li>
</ul>
</nav>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control input-lg" name="date" placeholder="data da mudança">
                    </div>
                    <input type="submit"class="btn btn-success btn-lg" value="Consultar">
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div id="map-canvas"></div>
            <div id="results"></div>
        </div>

        <div class="col-lg-4" id="details">
            <p>Saindo de: <span data-geo="start"></span></p>
            <p>Indo para: <span data-geo="end"></span></p>
            <p>Mudança em: <span data-geo="end"></span></p>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
